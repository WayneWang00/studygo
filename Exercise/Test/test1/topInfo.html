<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOP 信息：</title>

</head>
<body>
    <table>
        <tr>
            <th>
                指标
            </th>
            <th>
                total
            </th>
            <th>
                used
            </th>
            <th>
                free
            </th>
            <th>
                buff
            </th>
            <th>
                avail mem
            </th>

        {{range $_, $v := .Infos}}

            <th>{{$v.Avail}}</th>
        </tr>
       {{end}}
    </table>
</body>
</html>
